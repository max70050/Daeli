<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dæli-Gruenwald - Aktion wird verarbeitet</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; color: #333; }
        .container { text-align: center; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #6a6a43; animation: spin 1s ease infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Bitte warte, deine Aktion wird verarbeitet...</p>
        <p>Du wirst in Kürze weitergeleitet.</p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
